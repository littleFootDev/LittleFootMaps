<p>capital-form works!</p>
<mat-card>
    <form >
        <mat-form-field >
            <input  matInput type="text" formControlName="pays" placeholder="Nom du pays" >
            <mat-error  >Entrer le nom du pays</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="text" formControlName="ville" placeholder="Nom de la capital" >
            <mat-error  >Entrer le nom de la capital.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="number" formControlName="population" placeholder="Nombre d'habitant" >
            <mat-error >Entrer ue nombre d'habitant</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="number" formControlName="latitude" placeholder="Latitude" >
            <mat-error >Entrer le latitude</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input  matInput type="number" formControlName="longitude" placeholder="longitude" >
            <mat-error >Entrer le longitude</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">Enregistrer</button>
    </form>
</mat-card>
